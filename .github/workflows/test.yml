name: tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ggplot2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Sync deps (incl dev)
        run: uv sync --frozen --extra dev

      - name: Ruff format
        run: uv run ruff format --check .

      - name: Ruff lint
        run: uv run ruff check .

      - name: Pytest
        run: uv run pytest -q
